<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enter code</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<div th:replace="~{fragments :: header}"></div>

<main class="container" style="max-width: 400px;">
    <h2 class="mb-4">Two-Factor Authentication</h2>
    <form th:action="@{/2fa/enter-code}" th:method="post" novalidate>
        <div class="mb-3">
            <label for="code" class="form-label">Authentication Code</label>
            <input
                    type="text"
                    autocomplete="off"
                    class="form-control"
                    id="code"
                    name="code"
                    required
                    autofocus
                    pattern="\d{6}"
                    maxlength="6"
                    placeholder="Enter 6-digit code"
            />
            <div class="form-text">Enter the 6-digit code from your authenticator app.</div>
        </div>

        <div th:if="${error}" class="mb-3 alert alert-danger" th:text="${error}"></div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="trustDevice" id="trustDevice" class="form-check-input">
            <label for="trustDevice" class="form-check-label">
                Trust this device for <span th:text="${trustedDays}"></span> days
            </label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Verify</button>
    </form>
</main>


<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
