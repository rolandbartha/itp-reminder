<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<div th:replace="~{fragments :: header}"></div>

<main>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 60vh;">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Login</h2>

            <form th:action="@{/login}" th:method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>

                <!--
                <div class="mb-3">
                    <input type="checkbox" name="remember-me"/> Remember me
                </div>
                -->

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger" th:switch="${param.error[0]}">
                        <p th:case="'bad_credentials'">Invalid username or password.</p>
                        <p th:case="'locked'">Your account has been locked due to too many failed login attempts.</p>
                        <p th:case="'closed'">Your account has been closed.</p>
                        <p th:case="*">An unknown error occurred. Please try again.</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
