<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<div th:replace="~{fragments :: header}"></div>

<main>
    <form th:action="@{/admin/settings}" th:method="post" class="container mt-4">
        <div class="mb-4">
            <h2 class="h4">Application Settings</h2>
            <p class="text-muted">Modify all application settings below.</p>
        </div>

        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">Key</th>
                <th scope="col">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="setting : ${settings}">
                <td th:text="${setting.key}" class="fw-semibold"></td>
                <td>
                    <input type="text"
                           th:name="${setting.key}"
                           th:value="${setting.value}"
                           class="form-control"/>
                </td>
            </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-primary">Save All</button>

        <div th:if="${param.success}" class="alert alert-success mt-3" role="alert">
            Settings saved successfully!
        </div>
    </form>

</main>

<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
