<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Closed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<main>
    <div class="container text-center mt-5">
        <h1 class="display-4 text-secondary">Account Closed</h1>
        <p class="lead">Your account has been closed. Please contact support for more information.</p>
        <a th:href="@{/login}" class="btn btn-primary">Go to Login</a>
    </div>
</main>

<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
